<div class="container">
    <div [hidden]="!viewModel || !viewModel.id" class="edit-panel" >
        <div class="navbar navbar-inverse center">
            <h4>Namespace Information for: {{viewModel.name || "New Namespace"}}</h4>
        </div>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group clearfix">
                <div class="btn-toolbar pull-right">
                    <button type="submit" class="btn btn-default" [disabled]="validationMessages.length > 0">Save</button>
                    <button type="button" class="btn btn-primary" (click)="return()">Return</button>
                </div>
            </div>    
            <div class="form-group col-sm-12">
                <label for="name">Name:</label>
                <input type="text" placeholder="Name" name="name" class="form-control" [(ngModel)]="viewModel.name" />
            </div>    
            <div class="form-group col-sm-12">
                <label for="description">Description:</label>
                <input type="text" placeholder="Description" name="description" class="form-control" [(ngModel)]="viewModel.description" />
            </div>    
            <div class="form-group col-sm-12">
                <label for="valuetype">Value Type</label>
                <select class="form-control input-sm" name="type" [(ngModel)]="viewModel.type">
                    <option *ngFor="let val of namespaceValueTypes | orderBy : '+description'" [value]="val.id">{{val.description}}</option>
                </select>                                
            </div>    
            <div class="form-group col-sm-12">
                <label for="validationPattern">Validation Pattern</label>
                <input type="text" placeholder="Validation Pattern" name="validationPattern" class="form-control" [(ngModel)]="viewModel.validationPattern" />
            </div>    
            <div class="form-group col-sm-12">
                <label for="length">Length</label>
                <input type="text" placeholder="Length" name="length" class="form-control" [(ngModel)]="viewModel.length" />
            </div>
            <div class="form-group col-sm-12">
                <label for="precision">Precision</label>
                <input type="text" placeholder="Precision" name="precision" class="form-control" [(ngModel)]="viewModel.precision" />
            </div>
            <div class="form-group col-sm-12">
                <label for="enabled">Allow Null:</label>
                <div>
                    <ui-switch name="allowNull" (change)="viewModel.allowNull = $event" [checked]="viewModel.allowNull"></ui-switch>
                </div>
            </div>    
            <validation [validationMessages]='validationMessages'></validation>
        </form>    
    </div>
    <div [hidden]="viewModel && viewModel.id" class="loading-message">
        Loading Namespace
    </div>        
</div>
<br/>
<default-values></default-values>
