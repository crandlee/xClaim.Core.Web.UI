<div class="filter-container" [offClick]="onOutsideClick(self)" id="filterContainer" >
    <div class="filter-header" id="filterHeader" (click)="onFilterClick(self)()"><i id="filterLink" class="glyphicon glyphicon-filter"></i>{{summaryText}}</div>
    <div class="filter-body animate-show" [ngClass]="{'hide-class':!filterOptions.filterVisible}">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel-group" id="filterPanel">
                    <div class="panel-heading clearfix">
                        <div class="inline pull-left">
                            Filter:
                        </div>                                                
                        <div class="btn-toolbar inline pull-right">
                            <a class="btn btn-primary btn-sm" href="#" (click)="resetFilter($event);clearDateTexts();">Reset Filter</a>
                            <button class="btn btn-primary btn-sm" [disabled]="disableApply()" href="#" (click)="applyFilter($event)">Apply Filter</button>
                        </div>
                    </div>
                    <!--All Filters-->
                    <accordion [closeOthers]="false" class="col-xs-12">
                        <accordion-group heading="Claim Information" [isOpen]="true" [isDisabled]="false">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">Fill Date Start:</div>
                                    <div class="col-sm-8">
                                        <input [ngClass]="{invalid: startServiceInvalid}" class="form-control input-sm" placeholder="Fill Date Start" #fillDateStart (blur)="startServiceDateString($event.target)" [value]="StartServiceDateString" />
                                        <button class="btn btn-xs calendar-button" (click)="toggleServiceStart();"><span class="glyphicon glyphicon-calendar"></span></button>
                                        <datepicker class="popup" *ngIf="showServiceStartPicker" [showWeeks]="false" [(ngModel)]="toServerFilter.dateOfServiceStart" (ngModelChange)="hideServiceStart()"></datepicker>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">Fill Date End:</div>
                                    <div class="col-sm-8">
                                        <input [ngClass]="{invalid: endServiceInvalid}" class="form-control input-sm" placeholder="Fill Date End" #fillDateEnd (blur)="endServiceDateString($event.target)" [value]="EndServiceDateString" />
                                        <button class="btn btn-xs calendar-button" (click)="toggleServiceEnd();"><span class="glyphicon glyphicon-calendar"></span></button>
                                        <datepicker class="popup" *ngIf="showServiceEndPicker" [showWeeks]="false" [(ngModel)]="toServerFilter.dateOfServiceEnd" (ngModelChange)="hideServiceEnd()"></datepicker>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">Processed Date Start:</div>
                                    <div class="col-sm-8">
                                        <input [ngClass]="{invalid: startInvalid}" class="form-control input-sm" placeholder="Processed Date Start" (blur)="startDateString($event.target)" [value]="StartDateString" />
                                        <button class="btn btn-xs calendar-button" (click)="toggleStart();"><span class="glyphicon glyphicon-calendar"></span></button>
                                        <datepicker class="popup" *ngIf="showStartPicker" [showWeeks]="false" [(ngModel)]="toServerFilter.processedStartDate" (ngModelChange)="hideStart()"></datepicker>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">Processed Date End:</div>
                                    <div class="col-sm-8">
                                        <input [ngClass]="{invalid: endInvalid}" class="form-control input-sm" placeholder="Processed Date End" (blur)="endDateString($event.target)" [value]="EndDateString" />
                                        <button class="btn btn-xs calendar-button" (click)="toggleEnd();"><span class="glyphicon glyphicon-calendar"></span></button>
                                        <datepicker class="popup" *ngIf="showEndPicker" [showWeeks]="false" [(ngModel)]="toServerFilter.processedEndDate" (ngModelChange)="hideEnd()"></datepicker>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">BIN:</div>
                                    <div class="col-sm-8">
                                        <input class="form-control input-sm" placeholder="BIN" [(ngModel)]="toServerFilter.bin" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">PCN:</div>
                                    <div class="col-sm-8">
                                        <input class="form-control input-sm" placeholder="PCN" [(ngModel)]="toServerFilter.pcn" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">Group Id:</div>
                                    <div class="col-sm-8">
                                        <input class="form-control input-sm" placeholder="Group Id" [(ngModel)]="toServerFilter.groupId" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">Prescription Number:</div>
                                    <div class="col-sm-8">
                                        <input class="form-control input-sm" placeholder="Prescription Number" [(ngModel)]="toServerFilter.prescriptionRefNumber" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 form-label filter-label">Pharmacy Id:</div>
                                    <div class="col-sm-8">
                                        <input class="form-control input-sm" placeholder="Pharmacy Id" [(ngModel)]="toServerFilter.serviceProviderId" />
                                    </div>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                    <!--<div class="col-xs-12 filter-divider"></div>-->
                </div>
            </div>
        </div>
    </div>
</div>
