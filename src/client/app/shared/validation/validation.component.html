<div *ngIf="isVisible" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span>Please correct the following errors:</span>
    <ul>
        <li *ngFor="let msg of validationMessages">{{msg.getMessage()}}</li>                     
    </ul>
</div>
